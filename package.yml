name       : golang
version    : '1.10'
release    : 24
homepage   : http://golang.org
source     :
    - https://storage.googleapis.com/golang/go1.10.src.tar.gz : f3de49289405fda5fd1483a8fe6bd2fa5469e005fd567df64485c4fa000c7f24
license    : BSD-3-Clause
summary    : The Go programming language.
description: Go is an open source programming language that makes it easy to build simple, reliable, and efficient software.
autodep    : no
strip      : no
component  : programming
builddeps  :
    - golang
rundeps    :
    - glibc
replaces   :
    - golang-binary
setup      : |
    # Patch build failures
    %patch -p1 < $pkgfiles/0001-os-test-Solus-uses-usr-bin-hostname-conform-and-don-.patch
    %patch -p1 < $pkgfiles/0001-cmd-cgo-force-O0.patch
    %patch -p1 < $pkgfiles/0001-Strip-out-tests-that-are-only-assuming-a-single-stat.patch
build      : |
    export GOROOT_BOOTSTRAP="%libdir%/golang"
    export GOROOT_FINAL="%libdir%/golang"
    # Build and run test suites
    pushd src
    bash ./all.bash

    # Install into this working tree
    popd
    GOROOT=$(pwd) PATH=$(pwd)/bin:$PATH go install -buildmode=shared std
install    : |
    mkdir -p $installdir/%libdir%/golang
    mkdir -p $installdir/usr/bin
    cp -a *  $installdir/%libdir%/golang
    ln -s %libdir%/golang/bin/go $installdir/usr/bin/go
    ln -s %libdir%/golang/bin/gofmt $installdir/usr/bin/gofmt
    rm -rf $installdir/usr/lib64/golang/pkg/obj/go-build/*
